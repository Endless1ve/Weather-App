<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Artem 'Endless1ve' Tulupov" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>" />
    <title>Погода</title>
  </head>
  <body class="body">
    <div class="root">
      <section class="plug">
        <div class="plugContent">
          <h1 class="plugTitle">Weather</h1>
          <span class="preloader"></span>
        </div>
        <p class="plugSubtitle">A minimal weather app</p>
      </section>
      <div class="main">
        <div class="home">
          <div class="homePlace">
            <div class="placeContent">
              <img
                src="<%=require('./vendor/images/location.svg')%>"
                alt="Иконка локации"
                class="placeIcon"
              />
            </div>
          </div>
          <div class="homeForecast"></div>

          <div class="forecasts">
            <div class="forecastContent">
              <p class="forecastsTitle">Почасовой прогноз</p>
              <div class="hourlyContent scroll"></div>
            </div>
            <div class="forecastContent">
              <p class="forecastsTitle">Прогноз погоды</p>
              <div class="dailyContent scroll"></div>
            </div>
          </div>
        </div>
        <div class="details">
          <p class="detailsTitle">Детали</p>
          <div class="detailsContent">
            <div class="detailsCards">
              <div class="detailsCard">
                <img
                  src="<%=require('./vendor/images/feel.svg')%>"
                  alt=""
                  class="detailsImage"
                />
                <div class="detailsTexts">
                  <p class="detailTitle">Ощущается как</p>
                  <p class="detailValue feelsLike">30°</p>
                </div>
              </div>
              <div class="detailsCard">
                <img
                  src="<%=require('./vendor/images/humidity.svg')%>"
                  alt=""
                  class="detailsImage"
                />
                <div class="detailsTexts">
                  <p class="detailTitle">Влажность</p>
                  <p class="detailValue humidity">2%</p>
                </div>
              </div>
            </div>
            <div class="detailsCards">
              <div class="detailsCard">
                <img
                  src="<%=require('./vendor/images/wind.svg')%>"
                  alt=""
                  class="detailsImage"
                />
                <div class="detailsTexts">
                  <p class="detailTitle">Ветер</p>
                  <p class="detailValue windSpeed">0.8 км/ч</p>
                </div>
              </div>
              <div class="detailsCard">
                <img
                  src="<%=require('./vendor/images/uv.svg')%>"
                  alt=""
                  class="detailsImage"
                />
                <div class="detailsTexts">
                  <p class="detailTitle">Давление</p>
                  <p class="detailValue pressure">4</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="<%= htmlWebpackPlugin.files.js %>"></script>
  </body>
</html>
