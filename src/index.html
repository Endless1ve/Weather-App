<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Artem 'Endless1ve' Tulupov" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>" />
    <title>Погода</title>
  </head>
  <body class="body">
    <div class="root">
      <section class="plug">
        <div class="plugContent">
          <h1 class="plugTitle">Weather</h1>
          <span class="preloader"></span>
        </div>
        <p class="plugSubtitle">A minimal weather app</p>
        <div class="bar">
          <div class="progress"></div>
        </div>
        <button class="display">Показать ошибку</button>
      </section>
      <div class="main"></div>
      <div class="error">
        <img
          src="<%=require('./vendor/images/close.svg')%>"
          alt=""
          class="errorClose"
        />
        <p class="errorText">В данный момент сервер недоступен</p>
      </div>
    </div>
    <script src="<%= htmlWebpackPlugin.files.js %>"></script>
  </body>
</html>
