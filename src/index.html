<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Artem 'Endless1ve' Tulupov" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>" />
    <title>Погода</title>
    <style id="themeStyles">
      body {
        background-color: #d69e36;
      }
    </style>
    <script>
      const darkTheme = window.matchMedia("(prefers-color-scheme: dark)");
      if (localStorage.theme) {
        if (localStorage.theme === "dark") {
          document.getElementById("themeStyles").textContent = `
        body {
          background-color: #152028;
        }`;
        }
      } else if (darkTheme.matches) {
        document.getElementById("themeStyles").textContent = `
        body {
          background-color: #152028;
        }`;
      }
    </script>
  </head>
  <body class="body">
    <div class="root">
      <section class="plug">
        <div class="plugContent">
          <h1 class="plugTitle">Weather</h1>
          <span class="preloader"></span>
        </div>
        <p class="plugSubtitle">A minimal weather app</p>
      </section>
      <div class="main">
        <div class="home">
          <div class="homePlace">
            <div class="placeContent">
              <img
                src="<%=require('./vendor/images/location.svg')%>"
                alt="Иконка локации"
                class="placeIcon"
              />
            </div>
            <div class="themeToggle">
              <input class="toggleCheckbox" type="checkbox" id="switch" />
              <label class="toggleLabel" for="switch"></label>
            </div>
          </div>
          <div class="homeForecast"></div>

          <div class="forecasts">
            <div class="forecastContent">
              <p class="forecastsTitle">Почасовой прогноз</p>
              <div class="hourlyContent" id="scroll"></div>
            </div>
            <div class="forecastContent">
              <p class="forecastsTitle">Прогноз погоды</p>
              <div class="dailyContent" id="scroll"></div>
            </div>
          </div>
        </div>
        <div class="details">
          <p class="detailsTitle">Детали</p>
          <div class="detailsContent">
            <div class="detailsCard">
              <img
                src="<%=require('./vendor/images/feel.svg')%>"
                alt=""
                class="detailsImage"
              />
              <div class="detailsTexts">
                <p class="detailTitle">Ощущается</p>
                <p class="detailValue feelsLike"></p>
              </div>
            </div>
            <div class="detailsCard">
              <img
                src="<%=require('./vendor/images/humidity.svg')%>"
                alt=""
                class="detailsImage"
              />
              <div class="detailsTexts">
                <p class="detailTitle">Влажность</p>
                <p class="detailValue humidity"></p>
              </div>
            </div>
            <div class="detailsCard">
              <img
                src="<%=require('./vendor/images/wind.svg')%>"
                alt=""
                class="detailsImage"
              />
              <div class="detailsTexts">
                <p class="detailTitle">Ветер</p>
                <p class="detailValue windSpeed"></p>
              </div>
            </div>
            <div class="detailsCard">
              <img
                src="<%=require('./vendor/images/uv.svg')%>"
                alt=""
                class="detailsImage"
              />
              <div class="detailsTexts">
                <p class="detailTitle">Давление</p>
                <p class="detailValue pressure"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="<%= htmlWebpackPlugin.files.js %>"></script>
  </body>
</html>
