<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Artem 'Endless1ve' Tulupov" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>" />
  <title>Погода</title>
</head>

<body class="body">
  <div class="root">
    <div class="main">
      <div class="home">
        <div class="homePlace">
          <div class="placeContent">
            <img src="<%=require('./vendor/images/location.svg')%>" alt="Иконка локации" class="placeIcon">
            <p class="placeText">Москва</p>
          </div>
        </div>
        <div class="homeForecast">
          <div class="forecastTexts">
            <p class="forecastStatus">Облачно</p>
            <p class="forecastDegrees">26°C</p>
            <p class="forecastDate">Вс | 12 Дек 2023</p>
          </div>
          <img src="<%=require('./vendor/images/cloudy.svg')%>" alt="Картинка погоды" class="forecastImage">
        </div>
      </div>
    </div>
  </div>
  <script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>

</html>
